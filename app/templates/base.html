<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ResuMatch{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <meta name="theme-color" content="#4f46e5" />

  {% block meta_robots %}{% endblock %}

  <!-- SEO meta -->
  {% set default_description = "ResuMatch uses AI to score your resume against any job description. Upload your PDF, paste the listing, and get actionable feedback in seconds." %}
  <meta name="description" content="{% block meta_description %}{{ default_description }}{% endblock %}" />

  <!-- Open Graph -->
  <meta property="og:site_name" content="ResuMatch" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% block og_title %}ResuMatch — AI Resume Scorer{% endblock %}" />
  <meta property="og:description" content="{% block og_description %}{{ default_description }}{% endblock %}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% block twitter_title %}ResuMatch — AI Resume Scorer{% endblock %}" />
  <meta name="twitter:description" content="{% block twitter_description %}{{ default_description }}{% endblock %}" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-gray-900 antialiased">

  <header class="bg-white border-b border-slate-200">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
      <svg class="w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
      </svg>
      <a href="/" class="text-lg font-semibold text-gray-900 hover:text-indigo-600 transition-colors">
        ResuMatch
      </a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-16 border-t border-slate-200 py-6 text-center text-sm text-slate-400">
    Powered by Gemini 2.5 Flash
  </footer>

</body>
</html>
